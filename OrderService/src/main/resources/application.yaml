spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: localhost:8889
        client-ip: 192.168.0.5
      web-context-unify: false


  datasource:
    username: test_db
    password: test_db
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai

server:
  port: 9001
  servlet:
    context-path: /order
seata:
  service:
    vgroup-mapping:
      default_tx_group: order-service
    order-service:
      grouplist: 127.0.0.1:8091
  enabled: false
feign:
  sentinel:
    enabled: true
